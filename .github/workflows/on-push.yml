name: Build & Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node v12
        uses: actions/setup-node@master
        with:
          node-version: 12

      - name: Cache
        uses: actions/cache@master
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install
        run: npm ci

      - name: Audit
        run: npx audit-ci --high

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test coverage
        run: npm run test:cov
        env:
          CI: true
